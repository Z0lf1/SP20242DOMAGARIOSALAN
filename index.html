<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABM Personas</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <div id="form-datos">
        <h2>Administración de Personas</h2>
        <table id="tabla-datos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Modelo</th>
                    <th>Año Fabricacion</th>
                    <th>Velocidad Max</th>
                    <th>Cantidad Puertas</th>
                    <th>Asientos</th>
                    <th>Carga</th>
                    <th>Autonomia</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
 
        <button id="agregar-elemento">Agregar Elemento</button>
        <div id="ErrorEndPoint" style="display: none;">
            ALGO SALIO MAL, NO SE PUDO TRAER LA INFORMACION.
        </div>
    </div>



<form id="form-abm" style="display: none;">
    <h2>Formulario ABM</h2>

    <label for="id">ID:</label>
    <input type="number" id="id" name="id" readonly><br>

    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo"><br>

    <label for="anoFabricacion">Ano Fabricacion:</label><br>
    <input type="text" id="anoFabricacion" name="anoFabricacion"><br>

    <label for="velMax">Velocidad Max:</label><br>
    <input type="number" id="velMax" name="velMax"><br>

    <label for="tipo-vehiculo">Tipo de Persona:</label>
    <select id="tipo-vehiculo" name="tipo-vehiculo">
        <option value="Auto">Auto</option>
        <option value="Camion">Camion</option>
    </select><br>

    <div id="auto-fields" style="display: none;">
        <label for="cantidadPuertas">Cantidad Puertas:</label>
        <input type="text" id="cantidadPuertas" name="cantidadPuertas"><br>

        <label for="asientos">Asientos:</label>
        <input type="text" id="asientos" name="asientos"><br>

    </div>

    <div id="camion-fields" style="display: none;">
        <label for="carga">Carga:</label><br>
        <input type="text" id="carga" name="carga"><br>

        <label for="autonomia">Autonomia:</label><br>
        <input type="text" id="autonomia" name="autonomia"><br>

    </div>

    <div id="error-mensaje" style="display: none; color: red; border: 1px solid red; padding: 10px; margin-top: 10px;"></div>

    <button id="guardar" type="submit">Agregar</button>
    <button id="eliminar" type="button" style="display: none;">Eliminar</button>
    <button id="cancelar" type="button">Cancelar</button>
    
</form>

    <script type="module" src="clases.js"></script>
    <script type="module" src="functions.js"></script>
    <script type="module" src="script.js"></script>

</body>
</html>
